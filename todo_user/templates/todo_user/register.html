{% extends 'todo_user/base.html' %}

{% block content %}

<h2>Register an Account</h2>
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    {% if form.errors %}
        <p>Your form has errors...</p>
    {% endif %}

    {{ form.as_p }}

    <input type="submit" value="Register" class="btn btn-secondary">
</form>
{% endblock %}
