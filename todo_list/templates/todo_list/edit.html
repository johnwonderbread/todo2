{% extends 'todo_list/base.html' %}

{% block title %}
Do More Shit. | Edit Item
{% endblock %}

{% block content %}
    {% if item %}
        <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" value="{{ item.item }}" name="item">
            <input class="form-control mr-sm-2" type="date" value="{{ item.duedate }}" name="duedate">
            <select name="priority" class="form-control mr-sm-2">
                <option value="{{ item.priority }}">{{ item.priority }}</option> 
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select> 
            <input type="hidden" value="{{ item.completed }}" name="completed">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
          </form>
    {% endif %}
{% endblock %}
